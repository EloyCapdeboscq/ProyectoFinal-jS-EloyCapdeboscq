<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafeteria Mucho Gusto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body class="container">
    <h1 class="text-center">Tienda de Cafe</h1>
    <hr>
    <div id="contenedorProductos" class="row"></div>

    <!-- CARRITO DE COMPRAS -->

    <hr>
    <h2 class="tituloCarrito">Carrito de compras</h2>
    <hr>
    <h3>Total del carrito: <span id="total"></span> </h3>
    <button class="btn btnCart" id="verCarrito">Ver Carrito</button>
    <button class="btn btnCart" id="vaciarCarrito">Vaciar Carrito</button>
    <button class="btn btnCart" id="finalizarCompra">Finalizar Compra</button>

    <div id="contenedorCarrito" class="row"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="main.js"></script>
</body>
</html>
